<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true; gpsMinDistance: 1;"
    >
      <!-- TEST-BOX nahe Koordinate -->
      <a-box gps-entity-place="latitude: 47.86710; longitude: 12.10937"
             color="#4CC3D9" depth="2" height="2" width="2">
      </a-box>

      <!-- Kamera mit GPS (zum Debug minAccuracy hochsetzen, damit er frÃ¼her spawnt) -->
      <a-camera gps-camera="minAccuracy: 2000" rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
