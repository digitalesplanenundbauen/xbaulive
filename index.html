<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
      </a-assets>

      <!-- GPS-Anker (setzt NUR die Geo-Position) -->
      <a-entity id="geoAnchor" gps-entity-place="latitude: 47.8676806; longitude: 12.1091045;">
        <!-- Offset-Knoten: hier drehen wir pauschal für iOS -->
        <a-entity id="offsetNode" rotation="0 0 0">
          <!-- Dein Modell -->
          <a-entity
            id="model"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="1 1 1">
          </a-entity>
        </a-entity>
      </a-entity>

      <a-camera gps-camera="minAccuracy: 50" rotation-reader></a-camera>
    </a-scene>

    <script>
      // Einfach: auf allen iOS-Browsern festen 90°-Offset anwenden
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS) {
        document.getElementById('offsetNode').setAttribute('rotation', '0 90 0');
        // Falls verkehrt herum: '0 -90 0'
      }
    </script>
  </body>
</html>
