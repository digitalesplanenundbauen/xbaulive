  <!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>A-Frame GLB – ganze Seite</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <!-- Orbit Controls Component -->
  <script src="https://unpkg.com/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    a-scene   { width:100%; height:100%; touch-action:none; } /* wichtig für Touch-Zoom/Rotate */
  </style>
</head>
<body>
  <a-scene renderer="color: #ffffff">
    <a-assets>
      <!-- Ersetze 'model.glb' durch deine Datei/URL -->
      <a-asset-item id="m" src="assets/gameobjectohnekellerreduziert.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <!-- Beleuchtung -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

    <!-- Modell -->
    <a-entity id="model" gltf-model="#m" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>

    <!-- Kamera mit Orbit (Look/WASD explizit aus) -->
    <a-entity
      id="cam"
      camera
      look-controls="enabled: false"
      wasd-controls="enabled: false"
      position="0 2 6"
      orbit-controls="
        target: 0 1 0;
        enableDamping: true;
        dampingFactor: 0.08;
        rotateSpeed: 0.4;
        zoomSpeed: 0.6;
        minDistance: 1;
        maxDistance: 100;
        enablePan: true;">
    </a-entity>
  </a-scene>
</body>
</html>

</html>
